<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Assignment</title>
    <!-- Tailwind css and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- Icons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom taiwind css codes -->
    <style type="text/tailwindcss">
        @layer utilities {
            .font-poppins{
                font-family: poppins, serif;
            }
            .font-sora{
                font-family: sora, serif;
            }
        }
      </style>
      <script>
        tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary:'#179800',
        }
      }
    }
  }
      </script>

<body class="font-sora">

        <!-- Nav Section -->
        <nav class="px-2 py-2 md:px-6 border-[1px] md:border-none border-b-primary mb-10">

                <div class="w-full flex flex-row-reverse flex-1 justify-between">
                    <!-- Dropdown Part -->
                    <div>
                        <div class="dropdown flex">
                            <label tabindex="0" class="btn btn-ghost lg:hidden ">
                                <i class='bx bx-menu text-4xl'></i>
                            </label>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content w-fit mt-3 z-[1] p-2 shadow bg-base-100 rounded-box relative right-2 top-12 space-y-1">
                                <div>
                                    <li><a>Product</a></li>
                                    <li><a>Services</a></li>
                                    <li><a>Contact us</a></li>
                                </div>
                                <button
                                    class="btn border-[1px] border-primary bg-transparent px-2 py-1 text-black normal-case text-xl">Login</button>
                                <button
                                    class="btn bg-primary text-white normal-case text-xl py-1 px-2 border border-primary">Register</button>
                            </ul>
                        </div>
                    </div>
                    <!-- logo -->
                    <a class="w-3/5 normal-case"><img src="assets/logo-header.png" alt=""></a>
                </div>
                <!-- nav links -->
                <div class=" hidden lg:flex flex-1 lg:justify-between -ml-44">
                    <ul class="menu menu-horizontal px-1 -ml-24">
                        <div class="flex">
                            <li><a class="text-2xl">Product</a></li>
                            <li><a class="text-2xl">Services</a></li>
                            <li><a class="text-2xl">Contact us</a></li>
                        </div>
                    </ul>
                    <!-- nav right icons and buttons -->
                    <div class="flex items-center gap-5 ">
                        <i class='bx bx-search text-2xl'></i>
                        <i class='bx bx-cart-alt text-2xl'></i>
                        <button
                            class="btn border-[1px] border-[#179800] bg-transparent px-8 text-black normal-case text-2xl">Login</button>
                        <button
                            class="btn bg-[#179800] text-white normal-case text-2xl px-8 border border-[#179800]">Register</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Hero section starts here -->
        <section class=" bg-gradient-to-t from-[#EFEBE3] to-[#FFFFFF]">
            <div class="w-3/5 mx-auto">
                <h1 class="text-6xl font-semibold text-center mb-7">Freshness <span class="text-primary">You Can <br> Count</span> On, Prices You’ll Love!</h1>
                <p class="text-gray-600 text-center w-4/5 mx-auto">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
                <img class="mx-auto animate-bounce w-3/4" src="assets/hero-vegetables.png" alt="">
            </div>
        </section>
    </header>

    </main>
